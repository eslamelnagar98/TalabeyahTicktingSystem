<header>
  <span *ngIf="totalCount && totalCount>0">Showing <strong>
          {{(pageNumber-1)*pageSize+1}} -
          {{(pageNumber)*pageSize}}
      </strong> of <strong>{{totalCount}}</strong> Result
  </span>
  <span *ngIf="totalCount===0">
      There Are <strong>0</strong> Result For This Filter
  </span>
</header>
